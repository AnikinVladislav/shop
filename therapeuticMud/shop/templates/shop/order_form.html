{% extends 'shop/layout.html' %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" class="rounded-5 me-5">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
    <div class="container text-center me-5 pe-5">
        <button class="btn btn-outline-primary btn-lg w-25" type="submit">Сделать заказ</button>
    </div>
</div>
<div class="container-fluid text-center mt-2">
    <a href="{% url 'create_order' %}" class="align-self-center"><button type="button" class="btn btn-outline-success btn-lg w-25">Сделать заказ</button></a>
</div>

{% endblock %}
