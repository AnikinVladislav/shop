{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e4ccca3202.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar mt-2 ms-2 me-2">
        <div class="container-fluid">
            <div class="flex-fill text-center ms-5 ps-5"><a href="{% url 'home' %}"><h1><span class="badge text-bg-success">Магазин лечебной грязи <i class="fa-solid fa-leaf"></i></span></h1></a></div>
            <div class="row align-items-center">
                <div class="col"><a href="{% url 'show_cart' %}"><button class="btn btn-outline-success btn-lg" type="button"><i class="fa-solid fa-cart-shopping"></i></button></a></div>
                {% if user.is_authenticated %}
                    <div class="col"><a href="{% url 'logout' %}"><button class="btn btn-outline-success btn-lg" type="button"><i class="fa-solid fa-right-to-bracket"></i></button></a></div>
                {% else %}    
                    <div class="col"><a href="{% url 'login' %}"><button class="btn btn-outline-success btn-lg" type="button"><i class="fa-solid fa-user"></i></button></a></div>        
                {% endif %} 
            </div>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong><i class="fa-solid fa-triangle-exclamation"></i></strong> {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
